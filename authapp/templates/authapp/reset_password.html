<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #2d3748;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 50px 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      max-width: 450px;
      width: 90%;
      text-align: center;
      border: 1px solid #e2e8f0;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #1a202c;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    input[type="password"] {
      padding: 12px;
      border: 1px solid #cbd5e0;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #f7fafc;
    }

    input[type="submit"] {
      background: #2b6cb0;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    input[type="submit"]:hover {
      background: #2c5282;
    }

    .message {
      margin-top: 10px;
      font-weight: 500;
    }

    .message.success {
      color: green;
    }

    .message.error {
      color: red;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      font-size: 0.95rem;
      color: #3182ce;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container {
        padding: 35px 25px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reset Your Password</h1>

    {% if messages %}
      {% for message in messages %}
        <p class="message {% if message.tags == 'error' %}error{% else %}success{% endif %}">
          {{ message }}
        </p>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <input type="password" name="password" placeholder="Enter new password" required />
      <input type="submit" value="Reset Password" />
    </form>

    <a href="{% url 'login' %}" class="back-link">Back to Login</a>
  </div>
</body>
</html>
