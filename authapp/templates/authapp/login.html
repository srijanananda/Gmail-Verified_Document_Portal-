<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #2d3748;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 50px 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      max-width: 420px;
      width: 90%;
      border: 1px solid #e2e8f0;
    }

    h2 {
      font-size: 2rem;
      font-weight: 600;
      color: #1a202c;
      margin-bottom: 30px;
      text-align: center;
      letter-spacing: -0.025em;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 500;
      color: #2d3748;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.2s ease;
      background: #f8fafc;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #3182ce;
      background: white;
      box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
    }

    .btn {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 20px;
    }

    .btn-primary {
      background: #2b6cb0;
      color: white;
    }

    .btn-primary:hover {
      background: #2c5282;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(43, 108, 176, 0.25);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .error-message {
      background: #fed7d7;
      color: #c53030;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      border: 1px solid #feb2b2;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #4a5568;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s ease;
    }

    .back-link a:hover {
      color: #2b6cb0;
    }

    @media (max-width: 480px) {
      .container {
        padding: 40px 25px;
        margin: 20px;
      }

      h2 {
        font-size: 1.8rem;
      }
    }

    /* Hide Django form styling */
    form p {
      margin: 0;
    }

    form p label {
      display: block;
      font-weight: 500;
      color: #2d3748;
      margin-bottom: 6px;
      font-size: 14px;
    }

    form p input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.2s ease;
      background: #f8fafc;
      margin-bottom: 20px;
    }

    form p input:focus {
      outline: none;
      border-color: #3182ce;
      background: white;
      box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign In</h2>

    <div id="error" class="error-message">{% if error %}{{ error }}{% endif %}</div>

    <form id="login-form" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Sign In</button>
    </form>

    <div class="back-link">
      <a href="/">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    document.querySelector('#login-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.querySelector('input[name=email]').value;
      const password = document.querySelector('input[name=password]').value;

      const response = await fetch("{% url 'login' %}", {
        method: 'POST',
        headers: {
          'X-CSRFToken': '{{ csrf_token }}',
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({ email, password })
      });

      const data = await response.json();

      if (data.access) {
        localStorage.setItem('access_token', data.access);
        localStorage.setItem('refresh_token', data.refresh);
        window.location.href = "/dashboard/";
      } else {
        const errorDiv = document.getElementById('error');
        errorDiv.textContent = data.error || "Invalid credentials";
        errorDiv.classList.add('show');
      }
    });

    // Show error on page load if exists
    window.addEventListener('DOMContentLoaded', function() {
      const errorDiv = document.getElementById('error');
      if (errorDiv.textContent.trim()) {
        errorDiv.classList.add('show');
      }
    });
  </script>
</body>
</html>
