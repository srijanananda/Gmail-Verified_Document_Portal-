<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #2d3748;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 50px 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      max-width: 400px;
      width: 90%;
      text-align: center;
      border: 1px solid #e2e8f0;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #1a202c;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 12px;
      border: 1px solid #cbd5e0;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #f7fafc;
    }

    button {
      background: #2b6cb0;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #2c5282;
    }

    .message {
      margin-top: 10px;
      font-weight: 500;
    }

    .message.success {
      color: green;
    }

    .message.error {
      color: red;
    }

    @media (max-width: 480px) {
      .container {
        padding: 35px 25px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verify OTP</h1>

    {% if messages %}
      {% for message in messages %}
        <p class="message {% if message.tags == 'error' %}error{% else %}success{% endif %}">
          {{ message }}
        </p>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <input type="text" name="otp" placeholder="Enter OTP" required>
      <button type="submit">Verify</button>
    </form>
  </div>
</body>
</html>
