<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #2d3748;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 60px 50px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 450px;
      width: 90%;
      border: 1px solid #e2e8f0;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 600;
      color: #1a202c;
      margin-bottom: 12px;
      letter-spacing: -0.025em;
    }

    .subtitle {
      color: #4a5568;
      font-size: 1rem;
      margin-bottom: 40px;
      font-weight: 400;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    .btn {
      display: inline-block;
      padding: 14px 32px;
      font-size: 15px;
      font-weight: 500;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.2s ease;
      min-width: 220px;
      border: 1px solid transparent;
    }

    .btn-primary {
      background: #2b6cb0;
      color: white;
      border-color: #2b6cb0;
    }

    .btn-primary:hover {
      background: #2c5282;
      border-color: #2c5282;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(43, 108, 176, 0.25);
    }

    .btn-secondary {
      background: #3182ce;
      color: white;
      border-color: #3182ce;
    }

    .btn-secondary:hover {
      background: #2b6cb0;
      border-color: #2b6cb0;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(49, 130, 206, 0.25);
    }

    .btn-tertiary {
      background: transparent;
      color: #4a5568;
      border-color: #cbd5e1;
    }

    .btn-tertiary:hover {
      background: #edf2f7;
      color: #2d3748;
      border-color: #a0aec0;
      transform: translateY(-1px);
    }

    @media (max-width: 480px) {
      .container {
        padding: 40px 30px;
        margin: 20px;
      }

      h1 {
        font-size: 1.9rem;
      }

      .btn {
        min-width: 100%;
        padding: 14px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome</h1>
    <p class="subtitle">Secure authentication system</p>
    
    <div class="button-group">
      <a href="{% url 'login' %}" class="btn btn-primary">Sign In</a>
      <a href="{% url 'register' %}" class="btn btn-secondary">Create Account</a>
      <a href="{% url 'forgot_password' %}" class="btn btn-tertiary">Forgot Password?</a>
    </div>
  </div>
</body>
</html>
