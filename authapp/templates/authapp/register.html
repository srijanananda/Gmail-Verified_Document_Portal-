<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #2d3748;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 50px 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      width: 90%;
      max-width: 500px;
      border: 1px solid #e2e8f0;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #1a202c;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form p {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 500;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    select {
      padding: 12px;
      border: 1px solid #cbd5e0;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #f7fafc;
    }

    button {
      background: #2b6cb0;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #2c5282;
    }

    .error {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 35px 25px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <p style="text-align:center;">Step {{ step }}</p>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
