<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2d3748;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 50px 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            max-width: 420px;
            width: 90%;
            border: 1px solid #e2e8f0;
        }

        h2 {
            font-size: 2rem;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 12px;
            text-align: center;
            letter-spacing: -0.025em;
        }

        .subtitle {
            color: #4a5568;
            font-size: 15px;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-weight: 500;
            color: #2d3748;
            margin-bottom: 6px;
            font-size: 14px;
        }

        input[type="email"] {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s ease;
            background: #f8fafc;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #3182ce;
            background: white;
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
        }

        input[type="email"]::placeholder {
            color: #a0aec0;
        }

        .btn {
            width: 100%;
            padding: 14px;
            font-size: 15px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 20px;
        }

        .btn-primary {
            background: #2b6cb0;
            color: white;
        }

        .btn-primary:hover {
            background: #2c5282;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(43, 108, 176, 0.25);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #4a5568;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        .back-link a:hover {
            color: #2b6cb0;
        }

        .info-text {
            background: #e6fffa;
            color: #234e52;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            border: 1px solid #b2f5ea;
            text-align: center;
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 25px;
                margin: 20px;
            }

            h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <p class="subtitle">Enter your email address and we'll send you a verification code to reset your password.</p>
        
        <div class="info-text">
            üìß We'll send an OTP to your registered email address
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="Enter your email address" required>
            </div>
            <button type="submit" class="btn btn-primary">Send Verification Code</button>
        </form>

        <div class="back-link">
            <a href="{% url 'login' %}">‚Üê Back to Sign In</a>
        </div>
    </div>
</body>
</html>
