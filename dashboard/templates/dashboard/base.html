<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- ğŸ” Navbar (Sticky across pages) -->

    </div>
  </nav>

  <!-- ğŸ§± Main Content -->

  <!-- Bootstrap JS -->

</body>
</html>
