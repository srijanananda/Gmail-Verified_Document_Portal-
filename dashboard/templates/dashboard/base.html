<!-- dashboard/templates/dashboard/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      color: #2d3748;
    }

    .navbar {
      background-color: #2b6cb0 !important;
      box-shadow: 0 4px 12px rgba(43, 108, 176, 0.2);
    }

    .navbar-brand, .nav-link {
      color: white !important;
      font-weight: 500;
      font-size: 1rem;
    }

    .nav-link:hover {
      color: #cbd5e1 !important;
    }

    .btn-outline-light {
      border-color: #e2e8f0;
      color: white;
    }

    .btn-outline-light:hover {
      background-color: #2c5282;
      color: white;
      border-color: #2c5282;
    }

    main.container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      margin-top: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    @media (max-width: 768px) {
      main.container {
        padding: 20px;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand" href="{% url 'dashboard_home' %}">📁 Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-3">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'my_docs' %}">📄 My Docs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'notifications' %}">🔔 Notifications</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="logout-btn">🚪 Logout</a>
        </li>
      </ul>

      <form class="d-flex" method="get" action="{% url 'global_search' %}">
        <input class="form-control me-2" type="search" name="q" placeholder="Search docs..." aria-label="Search">
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // ✅ Redirect to login if token not found
    if (!localStorage.getItem('access_token')) {
      window.location.href = "/login/";
    }

    // 🚪 Logout clears tokens
    document.getElementById('logout-btn').addEventListener('click', function(e) {
      e.preventDefault();
      localStorage.removeItem('access_token');
      localStorage.removeItem('refresh_token');
      window.location.href = "/";
    });
  </script>

</body>
</html>
